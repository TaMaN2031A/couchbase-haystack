site_name: "Couchbase Haystack Integration"
site_description: "Haystack Document Store for Couchbase."
site_url: "https://couchbase-ecosystem.github.io/couchbase-haystack/"
repo_url: "https://github.com/couchbase-ecosystem/couchbase-haystack"
repo_name: "couchbase-ecosystem/couchbase-haystack"
site_dir: "site"
watch:
  - README.md
  - CHANGELOG.md
  - src

nav:
  - Home:
    - Overview: index.md
    - Changelog: changelog.md
    - License: license.md
  - Code Reference:
    - CouchbaseSearchDocumentStore: reference/document_stores/document_store.md
    - Authentication:
      - CouchbaseAuthenticator: reference/document_stores/auth.md
      - CouchbasePasswordAuthenticator: reference/document_stores/auth.md
      - CouchbaseCertificateAuthenticator: reference/document_stores/auth.md
    - CouchbaseClusterOptions: reference/document_stores/cluster_options.md
    - Retrievers:
      - CouchbaseSearchEmbeddingRetriever: reference/components/retrievers/embedding_retriever.md
    - Filters: reference/document_stores/filters.md
  - Haystack Documentation: https://docs.haystack.deepset.ai/v2.0/docs/intro

theme:
  name: material
  logo: assets/logo.svg
  features:
    - navigation.tabs
    - navigation.tabs.sticky
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

extra_css:
  - stylesheets/mkdocstrings.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - toc:
      permalink: "Â¤"

plugins:
  - search
  - section-index
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          import:
            - https://docs.python.org/3/objects.inv
            - https://mkdocstrings.github.io/objects.inv
            - https://mkdocstrings.github.io/griffe/objects.inv
            - https://neo4j.com/docs/api/python-driver/current/objects.inv
          options:
            docstring_options:
              ignore_init_summary: yes
            merge_init_into_class: no
            separate_signature: true
            show_signature_annotations: true
            line_length: 80
            show_source: yes
            show_root_full_path: no
            docstring_section_style: list
            annotations_path: brief
            members_order: source
            filters: [] # show private methods

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/prosto
